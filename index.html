<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header 1: Main Site Header -->
    <header class="main-header">
        <h3>Web Topics</h3>
        <div class="header-buttons">
            <button id="darkbt"><ion-icon name="moon-outline"></ion-icon>Dark Mode</button>
            <button id="favbt"><ion-icon name="heart-outline"></ion-icon>Favorites</button>
        </div>
    </header>

        <!-- Second Header: Welcome Section -->
        <div class="welcome-section">
            <div class="colorful-bg">
                <div class="green"></div>
                <div class="blue"></div>
            </div> <!-- Background layer for the gradient -->
            <div class="welcome-content"> <!-- Content layer for the text -->
                <h1 class="welcome-title">Welcome to our website!</h1>
                <p class="welcome-subtitle">We have a new design that's fresh, modern, and easy to use.</p>
            </div>
        </div>

    <div class="nav-bar">
        <ion-icon class="icon" name="search" size="small"></ion-icon>
     <input id="search" type="text" placeholder="Search the website..."> 
        <select>
            <option selected>Sort by: Default</option>
            <option>Sort by: Name</option>
            <option>Sort by: Rating</option>
        </select>
        <select>
            <option selected>Filter by: Default</option>
            <option>Filter by: Author</option>
            <option>Filter by: Rating</option>
        </select>
    </div>
    
    <div>
        <h2>"24" Web Topics Found</h2>
    </div>

    <div class="container-of-cards" id="card"></div>
 
    <script>
        const darkModeButton = document.getElementById("darkbt");
        const body = document.body;
        const header = document.querySelector("header");
        const cards = document.querySelectorAll(".card");
        const navBar = document.querySelector(".nav-bar");
      
        // Function to toggle dark mode
        function toggleDarkMode() {
            body.classList.toggle("dark-mode");
            header.classList.toggle("dark-mode");
            navBar.classList.toggle("dark-mode");
            
            cards.forEach(card => {
                card.classList.toggle("dark-mode");
                const cardContent = card.querySelector(".card-content");
                cardContent.classList.toggle("dark-mode");
            });
            
            // Adjust button style based on mode
            if (body.classList.contains("dark-mode")) {
                darkModeButton.innerHTML = `<ion-icon name="sunny-outline"></ion-icon> Light Mode`; // Change button text
            } else {
                darkModeButton.innerHTML = `<ion-icon name="moon-outline"></ion-icon> Dark Mode`; // Revert button text
            }
        }
    
        // Add event listener to the button
        darkModeButton.addEventListener("click", toggleDarkMode);
    </script>
    
    <script src="index.js"></script>
    <script type = "module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
